<!DOCTYPE html>

<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- iOS meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<link rel="stylesheet" type="text/css" href="/papaya/papaya.css?build=1449" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="/papaya/papaya.js?build=1449"></script>

	<title>Papaya Viewer</title>

	<script type="text/javascript">
		var params = [];
		var query = new URLSearchParams(window.location.search);
		if (query.has('url2')) {
			params["images"] = [query.get('url'), query.get('url2')]
		} else {
			params["images"] = [query.get('url')]
		}
	</script>
	<style>
		.papaya-viewer {
			margin: 0 auto
		}
		.papaya-display canvas {
			width: 100%;
		}
	</style>

</head>

<body>

	<div class="papaya" data-params="params"></div>

</body>

</html>
